<!DOCTYPE html>
   <html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/default_layout2}">

               <!-- 기본 js 등록 -->
   <script src="/js/util.js" defer ></script>
   
<body><th:block layout:fragment="content">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 col-sm-8">
				<form>
					<div class="form-group">
						<label for="id">이메일:</label>
						<input type="text" class="form-control" id="email" placeholder="email@example.com">
					</div>
					<div class="form-group mt-2">
						<label for="password">Password:</label>
						<input type="password" class="form-control" id="password" placeholder="Enter Password">
					</div>
						<div class="form-group mt-2">
						<label for="password">Password 확인:</label>
						<input type="password" class="form-control" id="password2" placeholder="Enter Password">
					</div>
				<input type="hidden" id="role" value="ADMIN">
						
					<button type="submit" class="btn btn-primary mt-2"  id="joinBtn">회원가입</button>
					
				</form>
				
			</div>
		</div>
	</div>
     </th:block>
</body>
