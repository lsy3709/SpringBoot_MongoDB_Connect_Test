<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
      <meta charset="utf-8"  />
   <title>몽고디비+SpringBoot 연동 테스트 입니다.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <!-- 기본 js 등록 -->
   <script src="/js/util.js" defer ></script>
   <!-- 기본 css 등록 -->
	<link rel="stylesheet" type="text/css" href = "/css/basic.css">
</head>
<body>
   <h1> 몽고디비(atlasCloud)+SpringBoot 연동 CRUD 테스트 입니다</h1>
   	<div class="form-group">
    		<label for="comment">디비수정:</label>
    		<input class="form-control"   id="dbId" name="dbId" placeholder="1 형식 입력"  th:value="${user.id}" readOnly></input>
    		<input class="form-control"   id="dbTitle" name="dbTitle"placeholder="제목 입력" th:value="${user.title}"></input>
    		<input class="form-control"   id="dbMessage" name="dbMessage" placeholder="메세지입력" th:value="${user.message}"></input>
    		<button id="dbUpdateBtn" class="text-bg-primary">수정적용하기</button>
    	</div>
                        
<br>
    		<button id="listBtn" class="text-bg-primary">목록가기</button>
<br>
<br>
   <table class="table  table-hover " >
  <tr>
    <th >ID</th>
    <th>Title</th>
    <th>Message</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td th:text="${user.id}"> </td>
    <td th:text="${user.title}"> </td>
    <td th:text="${user.message}"></td>
  </tr>
 </tbody>
</table>


   
</body>
